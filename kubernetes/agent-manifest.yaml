apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: datadog-agent
spec:
  template:
    metadata:
      labels:
        app: datadog-agent
      name: datadog-agent
    spec:
      containers:
      - image: datadog/agent:7.19.0
        imagePullPolicy: Always
        name: datadog-agent
        ports:
          - containerPort: 8125
            hostPort: 8125
            name: dogstatsdport
            protocol: UDP
          - containerPort: 8126
            hostPort: 8126
            name: traceport
            protocol: TCP
        env:
          - name: DD_API_KEY
            valueFrom:
              secretKeyRef:
                name: datadog-api
                key: token
          - name: DD_DOGSTATSD_SOCKET
            value: "/var/datadog-agent/run/dsd.socket"
          # INFRA
          - name: KUBERNETES
            value: "yes"
          - name: DD_COLLECT_KUBERNETES_EVENTS
            value: "true"
          - name: DD_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_LEADER_ELECTION
            value: "true"
          - name: DD_TAGS
            value: "owner:ziquan env:host"
          # Live Process Monitoring
          - name: DD_PROCESS_AGENT_ENABLED
            value: "true"
          # Logs
          - name: DD_LOGS_ENABLED
            value: "true"
          - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
            value: "true"
          # accepts statsd from external pods outside the agent one
          - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
            value: "true"
          # APM
          - name: DD_APM_ENABLED
            value: "true"
          # Tags trace data. Key = label reference name, Value = Key mapping in datadog
          - name: DD_KUBERNETES_POD_LABELS_AS_TAGS
            value: '{"owner":"owner","category":"category","app":"application"}'
          - name: DD_DOGSTATSD_ORIGIN_DETECTION
            value: "true"
          - name: DD_DOGSTATSD_TAG_CARDINALITY
            value: "high"
          - name: DD_KUBERNETES_KUBELET_HOST
            valueFrom:
                fieldRef:
                    fieldPath: status.hostIP
          - name: DD_KUBELET_TLS_VERIFY
            value: "false"
          # - name: DD_PROXY_HOST
          #   value: 1.2.34
          # - name: DD_PROXY_PORT
          #   value: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
          #docker
          - name: dockersocket
            mountPath: /var/run/docker.sock
          - name: procdir
            mountPath: /host/proc
            readOnly: true
          - name: cgroups
            mountPath: /host/sys/fs/cgroup
            readOnly: true
          #live process monitoring
          - name: passwd
            mountPath: /etc/passwd
            readOnly: true
          #logs
          - name: pointerdir
            mountPath: /var/datadog-agent/run
        livenessProbe:
          exec:
            command:
            - ./probe.sh
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
        - hostPath:
            path: /proc
          name: procdir
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroups
        - hostPath:
            path: /etc/passwd
          name: passwd
        - hostPath:
            path: /var/datadog-agent/run
          name: pointerdir